<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>文件上传</title>
</head>
<body>

<hr>
<h1 th:inlines="text">文件上传</h1>
<form action="fileUpload" method="post" enctype="multipart/form-data">
    <p>选择文件: <input type="file" name="fileName"/>
    <p><input type="submit" value="提交"/>
</form>
<hr>

<hr>
<h1 th:inlines="text">多文件上传01</h1>
<form action="multifileUpload01" method="post" enctype="multipart/form-data">
    <p>选择文件1: <input type="file" name="fileName"/>
    <p>选择文件2: <input type="file" name="fileName"/>
    <p>选择文件3: <input type="file" name="fileName"/>
    <p><input type="submit" value="提交"/>
</form>
<hr>

<hr>
<h1 th:inlines="text">多文件上传02</h1>
<form action="multifileUpload02" method="post" enctype="multipart/form-data">
    <p>选择文件1: <input type="file" name="fileName"/>
    <p>选择文件2: <input type="file" name="fileName"/>
    <p>选择文件3: <input type="file" name="fileName"/>
    <p><input type="submit" value="提交"/>
</form>

</body>
</html>
