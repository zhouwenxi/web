<!DOCTYPE html>
<html lang="en">
<head>

    <title>欢迎登录后台管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        #body {
            background-color: #1c77ac;
            background-image: url(images/light.png);
            background-repeat: no-repeat;
            background-position: center top;
            overflow: hidden;
        }
    </style>

</head>

<body id="body">

<div class="logintop">

    <span>欢迎登录产品库后台管理平台 </span>
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>

</div>

<div class="loginbody">
    <span class="systemlogo"/>
    <div class="loginbox">
        <form action="/userAccount/login.action" method="post">
            <ul>
                <li><input name="userName" type="text" class="loginuser" required onclick="JavaScript:this.value=''"/>
                </li>
                <li><input name="password" type="password" class="loginpwd" required
                           onclick="JavaScript:this.value=''"/></li>
                <li><input name="" type="submit" class="loginbtn" value="登录"/></li>
            </ul>
        </form>
    </div>
</div>
